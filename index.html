 <title>Document</title>

<body>

        <div class="timer">

        <h2 id="question">Commenly used data types DO NOT include:</h2>
            <button class="answer" id="ans_one">1. strings</button>
            <button class="answer" id="ans_two">2. booleans</button>
            <button class="answer" id="ans_three">3. alerts</button>
            <button class="answer" id="ans_four">4. numbers</button>
    </div>

    <footer id="wrongCorrectAnswer" class="footer">

    </footer>


    <script src="./assets/js/quiz.js"></script>
